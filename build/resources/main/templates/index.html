<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo List</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="main-container">
        <main>
            <div>
                <h1>TODO List</h1>
            </div>

            <div>
                <div>
                    <form th:action="@{/add}" th:object="${newTask}" method="post">
                        <input type="text" th:field="*{title}" name="title" placeholder="Buy Groceries">
                        <input type="text" th:field="*{description}" name="description" placeholder="Onion and Tomatoes">
                        <input type="datetime-local" th:field="*{targetDateTime}"  name="targetDateTime">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>

                <table class="main-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Target Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="row">
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.title}"></td>
                            <td th:text="${task.description}"></td>
                            <td th:text="${task.targetDateTime}"></td>
                            <td>
                                <a th:href="@{'/delete/'+${task.id}}">delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </main>

<!--        <script type="text/javascript" th:src="@{/js/taskController.js}" ></script>-->
<!--        <script type="text/javascript" th:src="@{/js/taskListing.js}" ></script>-->
<!--        <script type="text/javascript" th:src="@{/js/taskForm.js}" ></script>-->

    </body>

</html>
