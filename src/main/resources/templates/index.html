<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo List</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="main-container">
        <main>
            <div>
                <h1>TODO List</h1>
            </div>

            <div>
                <div>
                    <form id="newItemForm">
                        <input type="text" id="title" name="title" placeholder="Buy Groceries">
                        <input type="text" id="description" name="description" placeholder="Onion and Tomatoes">
                        <input type="datetime-local" id="targetDateTime" name="targetDateTime">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>

                <table class="main-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Target Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="row">
                        <tr>
                            <td>Run Errands</td>
                            <td>buy Kuih Lapis for family, and Jean and Bryan</td>
                            <td>05/06/2021</td>
                            <td><a href="#">-</a></td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </main>

        <script type="text/javascript" th:src="@{/js/taskController.js}" ></script>
        <script type="text/javascript" th:src="@{/js/taskListing.js}" ></script>
        <script type="text/javascript" th:src="@{/js/taskForm.js}" ></script>

    </body>

</html>
